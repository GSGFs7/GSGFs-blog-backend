# k8s/celery-worker.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-celery-worker
  namespace: blog
  labels:
    app: blog-celery-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-celery-worker
  template:
    metadata:
      labels:
        app: blog-celery-worker
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-db
          image: localhost/blog-celery-worker:latest
          imagePullPolicy: Never
          command:
            [
              "python",
              "-c",
              "import socket, time; addr = ('blog-postgres', 5432); \nwhile True: \n    try: socket.create_connection(addr, timeout=2); break \n    except Exception: print('waiting for db...'); time.sleep(2)",
            ]
        - name: wait-for-redis
          image: localhost/blog-celery-worker:latest
          imagePullPolicy: Never
          command:
            [
              "python",
              "-c",
              "import socket, time; addr = ('blog-redis', 6379); \nwhile True: \n    try: socket.create_connection(addr, timeout=2); break \n    except Exception: print('waiting for redis...'); time.sleep(2)",
            ]
        - name: download-model
          image: localhost/blog-model-downloader:latest
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: blog-config
            - secretRef:
                name: blog-secrets
          volumeMounts:
            - name: model-cache
              mountPath: /models
      containers:
        - name: blog-celery-worker
          image: localhost/blog-celery-worker:latest
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: blog-config
            - secretRef:
                name: blog-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - celery -A blog inspect active --timeout 5 || exit 1
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - celery -A blog inspect active --timeout 10 || exit 1
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 15
            failureThreshold: 3
          volumeMounts:
            - name: model-cache
              mountPath: /models
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: blog-model-pvc
