# k8s/celery-worker.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-celery-worker
  namespace: blog
  labels:
    app: blog-celery-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-celery-worker
  template:
    metadata:
      labels:
        app: blog-celery-worker
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-db
          image: ${REGISTRY_DOMAIN}/blog-celery-worker:latest
          # noinspection KubernetesUnknownValues
          imagePullPolicy: ${IMAGE_PULL_POLICY}
          command:
            - python
            - -c
            - |
              import socket, time
              addr = ('blog-postgres', 5432)
              while True:
                  try:
                      socket.create_connection(addr, timeout=2)
                      break
                  except Exception:
                      print('waiting for db...')
                      time.sleep(2)
        - name: wait-for-redis
          image: ${REGISTRY_DOMAIN}/blog-celery-worker:latest
          # noinspection KubernetesUnknownValues
          imagePullPolicy: ${IMAGE_PULL_POLICY}
          command:
            - python
            - -c
            - |
              import socket, time
              addr = ('blog-redis', 6379)
              while True:
                  try:
                      socket.create_connection(addr, timeout=2)
                      break
                  except Exception:
                      print('waiting for redis...')
                      time.sleep(2)
        - name: download-model
          image: ${REGISTRY_DOMAIN}/blog-model-downloader:latest
          # noinspection KubernetesUnknownValues
          imagePullPolicy: ${IMAGE_PULL_POLICY}
          envFrom:
            - configMapRef:
                name: blog-config
            - secretRef:
                name: blog-secrets
          volumeMounts:
            - name: model-cache
              mountPath: /models
      containers:
        - name: blog-celery-worker
          image: ${REGISTRY_DOMAIN}/blog-celery-worker:latest
          # noinspection KubernetesUnknownValues
          imagePullPolicy: ${IMAGE_PULL_POLICY}
          envFrom:
            - configMapRef:
                name: blog-config
            - secretRef:
                name: blog-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - celery -A blog inspect active --timeout 5 || exit 1
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - celery -A blog inspect active --timeout 10 || exit 1
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 15
            failureThreshold: 3
          volumeMounts:
            - name: model-cache
              mountPath: /models
              readOnly: true
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: blog-model-pvc

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: blog-celry-worker-hpa
  namespace: blog
spec:
  maxReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: blog-celery-worker
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 90
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 90
