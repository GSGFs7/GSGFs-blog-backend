# k8s/celery-beat.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-celery-beat
  namespace: blog
  labels:
    app: blog-celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-celery-beat
  template:
    metadata:
      labels:
        app: blog-celery-beat
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-db
          image: ${REGISTRY_DOMAIN}/blog-celery-beat:latest
          # noinspection KubernetesUnknownValues
          imagePullPolicy: ${IMAGE_PULL_POLICY}
          command:
            - python
            - -c
            - |
              import socket, time
              addr = ('blog-postgres', 5432)
              while True:
                try:
                  socket.create_connection(addr, timeout=2)
                  break
                except Exception:
                print('waiting for db...')
                time.sleep(2)
        - name: wait-for-redis
          image: ${REGISTRY_DOMAIN}/blog-celery-beat:latest
          # noinspection KubernetesUnknownValues
          imagePullPolicy: ${IMAGE_PULL_POLICY}
          command:
            - python
            - -c
            - |
              import socket, time
              addr = ('blog-redis', 6379)
              while True:
                  try:
                      socket.create_connection(addr, timeout=2)
                      break
                  except Exception:
                      print('waiting for redis...')
                      time.sleep(2)
      containers:
        - name: blog-celery-beat
          image: ${REGISTRY_DOMAIN}/blog-celery-beat:latest
          # noinspection KubernetesUnknownValues
          imagePullPolicy: ${IMAGE_PULL_POLICY}
          command:
            - celery
            - -A
            - blog
            - beat
            - --pidfile=/tmp/celerybeat.pid
            - --loglevel=info
          envFrom:
            - configMapRef:
                name: blog-config
            - secretRef:
                name: blog-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - test -f /tmp/celerybeat.pid && kill -0 $(cat /tmp/celerybeat.pid) || exit 1
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - test -f /tmp/celerybeat.pid && kill -0 $(cat /tmp/celerybeat.pid) || exit 1
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
