# k8s/cluster-issuer.yaml
# ClusterIssuer is a cluster-level resource for managing certificates
# Apply this file before deploying ingress.yaml in production
# Prerequisite: cert-manager must be installed first

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: ${ADMIN_EMAIL}
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: traefik
